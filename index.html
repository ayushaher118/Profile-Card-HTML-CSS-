<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;

    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card profile-Card" style="width: 22rem;">
    <div class="top">

      <img src="/images/bg-pattern-card.svg" class="card-bg" alt="">
    </div>

    <div class="bottom">

      <img src="/images/image-victor.jpg" class="card-img-top victor-Pic" style="width: 7.5rem;" alt="...">
      <div class="card-body">
        <p class="name">
          Victor Crest
        </p>

        <h5 class="age">            26
        </h5>

        <p class="city">London</p>

        <h5 class="no-followers"> 80K</h5>

        <p class="followers">
          Followers
        </p>

        <h5 class="no-likes">
          803K</h5> 

        <p class="likes">
          Likes
        </p>

        <h5 class="no-photos">1.4K
        </h5> 
        <p class="Photos">
          Photos</p>
        


      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="developers.ramson.co.in">Ramson Developers</a>.
  </footer>
</body>

</html>
